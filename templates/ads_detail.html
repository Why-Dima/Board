{% extends 'flatpages/default.html' %} 

{% block title %}
Ads
{% endblock title %}

{% block content %}
    <table class="table_with_text_on_center" border="1" style="display: inline-block;">
            <td>
                <h2>Заголовок</h2>
            </td>
            <tr>
                <td>
                    {{ ads.header }}
                </td>
            </tr>
            <tr>
                <td>
                    <h2>Текст</h2>
                </td>
            </tr>
            <tr>
                <td>
                    {{ ads.text|truncatechars:100 }}
                </td>
            </tr>
            <tr>
                <td>
                    <a href="{ ads.upload }">Файл</a>
                </td>
            </tr>
    </table>

<div class="contact-single">
    <h3 class="editContent" style="...">
                <span class="sub-tittle editContent"
                      style="..."></span>Оставить отклик
        </h3>
    <form method="post">
        {% csrf_token %}
        <div class="form-group editContent">
            <label for="contactcomment" class="editContent">
                Отклик
            </label>
            <textarea class="form-control border" rows="5" name="reaction"
                      id="conactcomment" required=""></textarea>
        </div>
        <button type="submit"
                class="mt-3 btn btn-success btn-block py-3">
            Отправить
        </button>
    </form>
</div>
<a href="{% url '' %}">Главная страница</a><br>
{% endblock content %}
